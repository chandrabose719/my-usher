<body>
  <div class="container">
    <h1>Bootstrap Extended Select Plugin Demos</h1>

    <h2>Basic Usage With Live Search</h2>
    <select class="form-control" data-btn-class="btn-danger">
  <option>C++</option>
  <option selected>Swift</option>
  <option disabled>Java</option>
  <optgroup label="JavaScript">
    <option>jQuery</option>
    <option>React.js</option>
    <option>Angular.js</option>
  </optgroup>
</select>
<h2>Multiple Select</h2>
<select multiple data-live-search="true" data-btn-class="btn-error" data-live-search-placeholder="Search">
    <optgroup label="filter1">
        <option>option1</option>
        <option>option2</option>
        <option>option3</option>
        <option>option4</option>
    </optgroup>
    <optgroup label="filter2">
        <option>option1</option>
        <option>option2</option>
        <option>option3</option>
        <option>option4</option>
    </optgroup>
    <optgroup label="filter3">
        <option>option1</option>
        <option>option2</option>
        <option>option3</option>
        <option>option4</option>
    </optgroup>
</select>
<h2>With Check Marks</h2>
<select class="form-control"  id="types" data-live-search="true" data-type="checkbox" multiple>
                        <option>Rabbit</option>
                        <option>Cat</option>
                        <option class="get-class" disabled>Owl</option>
                        <optgroup label="Insects">
                            <option>Spider</option>
                            <option>Worm</option>
                            <option selected>Fly</option>
                        </optgroup>
                    </select>
<h2>With max-options</h2>
<select class="form-control" data-max-options="2" data-max-options-message="Max items" multiple data-btn-class="btn-warning">
    <option selected>Rabbit</option>
    <option>Cat</option>
    <option class="get-class" disabled>Owl</option>
    <optgroup label="test" data-subtext="another test">
        <option>Spider</option>
        <option selected>Worm</option>
        <option>Fly</option>
    </optgroup>
</select>
<h2>Button Styles</h2>
<select id="basic" data-btn-class="btn-primary" cla btn-blockss="form-control">
    <option>Rabbit</option>
    <option>Cat</option>
    <option class="get-class" disabled>Owl</option>
    <optgroup label="Insects">
        <option>Spider</option>
        <option>Worm</option>
        <option selected>Fly</option>
    </optgroup>
</select>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

<script src="src/select.js"></script>
  <script>
    $('select').extendSelect();
    </script>
